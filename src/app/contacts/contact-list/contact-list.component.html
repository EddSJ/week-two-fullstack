<div class="row">
    <div class="pull-left">
        <h1>Contact</h1>
    </div>
    <div class="pull-right">
        <button class="btn btn-success">New Contact</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a 
            href="#" 
            class="list-group-item clearfix" 
            *ngFor="let info of infos"
        >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ info.name }}</h4>
            </div>
            <span class="pull-right">
                <img
                    [src]="info.imageUrl"
                    alt="{{info.name}}" 
                    class="img-responsive" 
                    style="max-height: 50px;"
                >
            </span>
        </a>
    </div>
</div>
